
upstream next-web-app {
  server 127.0.0.1:3000;
}

upstream spring-api {
  server 127.0.0.1:3000;
}

server {
  listen 80;

  server_name bomsbro.com www.bomsbro.com;
  server_tokens off;

  location / {
    return 301 https://bomsbro.com$request_uri;
  }

  location /.well-known/acme-challenge/ {
    allow all;
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;

  server_name bomsbro.com www.bomsbro.com;
  server_tokens off;

  #WebApp Path
  location / {
    proxy_pass         next-web-app;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
  }

  #Api Path
  location /api {
    proxy_pass         spring-api;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
  }
  
  ssl_certificate /etc/letsencrypt/live/bomsbro.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bomsbro.com/privkey.pem;
}
